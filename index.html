<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
</head>
<body>


  <form>

    <fieldset>
      <legend>Personnel</legend>
<br>

  <label>
    Quel est votre prénom ?<br>
    <input type="text" placeholder="Exemple : Valentin">
  </label>

    <br>
    <br>

    <label>
      Quel est votre nom ?<br>
      <input type="text" placeholder="Exemple : Dupont">
    </label>

    <br>
    <br>

    <label>
      Quel est votre date de naissance ?<br>
      <input type="date">
    </label>

    <br>
    <br>

    
    <label>
      Quel est votre âge ?<br>
      <input type="text" placeholder="30" maxlength="2" pattern="[0-9]{2}" size="2">
    </label>

    <br>
    <br>

    <label>
      Quel est votre sexe ?<br>
      <input type="radio" name="sexe">
      Je suis une femme
    </label>

    <br>

    <label>
      <input type="radio" name="sexe">
      Je suis un homme
    </label>

    <br>
    <br>

    <label>
      Quelle est votre adresse e-mail ?
      <br>
      <input type="text" placeholder="Exemple : nom@gmail.com">
    </label>

    <br>
    <br>

    <label>
      Quelle est votre nationalité ?
      <br>
      <select>
        <option> S'il vous paît, sélectionnez une nationalité</option>
        <option value="fr">Francais</option>
        <option value="ja">Japonaise</option>
        <option value="me">Mexicaine</option>
        <option value="au">Australienne</option>
        <option value="ca">Canadienne</option>
        <option value="sa">Sud-africaine</option>
        <option value="autre">Autre</option>
      </select>
    </label>

    <br>
    <br>

    <label>
      Quelle est votre pays de naissance ?
      <br>
      <select>
        <option>S'il vous paît, sélectionnez un pays de naissance</option>
        <option value="fr">Francais</option>
        <option value="ja">Japonaise</option>
        <option value="me">Mexicaine</option>
        <option value="au">Australienne</option>
        <option value="ca">Canadienne</option>
        <option value="sa">Sud-africaine</option>
        <option value="autre">Autre</option>
      </select>
    </label>

    <br>
    <br>

    <label>
      Quelle est votre numéro de sécurité sociale ?
    </label>
      <br>
      <input type="text" placeholder="0" maxlength="1" size="1">
      <input type="text" placeholder="00" maxlength="2" size="2">
      <input type="text" placeholder="00" maxlength="2" size="2">
      <input type="text" placeholder="00" maxlength="2" size="2">
      <input type="text" placeholder="000" maxlength="3" size="3">
      <input type="text" placeholder="000" maxlength="3" size="3">
      <input type="text" placeholder="00" maxlength="2" size="2">
  </fieldset>

<br>

    <fieldset>
      <legend>Résidence</legend>

    <label>
      Quelle est votre adresse postale ?
    </label>
      <br>
      <input type="text" placeholder="123" size="3">
      
      <select>
        <option> S'il vous paît, sélectionnez une voie</option>
        <option>Rue</option>
        <option>Avenue</option>
        <option>Chemin</option>
      </select>

    <input type="text" placeholder="Nom de la voie" size="20">

    <br>
    <br>

    <label>
      Quelle est votre code postal ?
      <br>
<input type="text" placeholder="Code postal" size="8">
    </label>

    <br>
    <br>

    <label>
      Quelle est la ville dans laquelle vous résidez ?
      <br>
      <input type="text" placeholder="Ville" size="10">
    </label>

  </fieldset>

<br>

<fieldset>
  <legend>Passeport</legend>
    <label>
      Quelle est votre numéro de passeport ?
    </label>
      <br>
      <input type="text" placeholder="00" maxlength="2" size="2">
      <input type="text" placeholder="AA" maxlength="2" size="2">
      <input type="text" placeholder="00000" maxlength="5" size="5">

    <br>
    <br>

    <label>
      Quelle est la date de délivrance du passeport ?
      <br>
      <input type="date">
    </label>

    <br>
    <br>

    <label>
      Quelle est la date limite de validité du passeport ?
      <br>
      <input type="date">
    </label>
</fieldset>

<br>

<center>
  <input type="reset" value="Supprimer le formulaire">
  <input type="submit" value="Envoyer le formulaire">
</center>

</form>

</body>
</html>
